{% extends 'aplicacion/base.html' %}

{% block titulo %}Agregar Animal{% endblock titulo %}

{% block contenido %}
<section class="py-5">
    <div class="container">
        <h2>Agregar Animal</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</section>
{% endblock contenido %}
